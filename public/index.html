  <script>
    fetch('https://altex.mn/ticker.php').then((res) => res.json()).then((res) => {
      const elem = document.getElementById("prices");
      if (res.length) {
        elem.innerHTML = '';
        res.forEach((r) => {
          elem.innerHTML += `
            <div class="snap-center relative rounded-[10px] border-solid border border-[#13A9FD] px-[17px] py-[24px] min-w-[200px]">
              <div class="flex items-stretch">
                <img src="https://altex.mn/images/${r.ticker}.svg" />
                <div class="flex flex-col justify-between">
                  <div class="text-[#FD950D] ml-[8px] text-[20px] mt-[-5px]">${r.ticker}</div>
                  <div class="text-[#FFF] ml-[8px] ${r.ticker === 'BAT' ? 'text-[9px]' : 'text-[10px]'} opacity-50">${r.name}</div>
                </div>
              </div>
              <div class="text-[24px] mt-[21px] mb-[5px]">$${parseFloat(r.value).toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",")}</div>
              <div class="text-[12px] text-[#${r.temp < 0 ? '13A9FD' : 'FDAE13'}]">
                <span class="mr-[15px] mb-[2px]">( ${r.temp.toFixed(2)}% )</span>
                <img src="https://altex.mn/images/bit-${r.temp < 0 ? 'down' : 'up'}.svg" class="inline" />
              </div>
            </div>`;
        });
      } else {
        elem.innerHTML = "Алдаа гарлаа"
      }
    }).catch(console.error);

      document.getElementById('menu').classList.remove("hidden");

    function hideMenu() {
      document.getElementById('menu').classList.add("hidden");
      document.body.classList.remove("overflow-hidden");

    function validatePromoEmail(e) {
      if (/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(e.target.value).toLowerCase())) {
        e.target.classList.add("border-[#43D24C]");
        e.target.classList.remove("border-[#FF003D]");
      } else {
        e.target.classList.remove("border-[#43D24C]");
        e.target.classList.add("border-[#FF003D]");
      }
    }

    function validatePromoCode(e) {
      if (e.target.value) {
        e.target.classList.add("border-[#43D24C]");
        e.target.classList.remove("border-[#FF003D]");
      } else {
        e.target.classList.remove("border-[#43D24C]");
        e.target.classList.add("border-[#FF003D]");
      }
    }

    function hidePromoNotif(e) {
      e.target.closest(".notif").classList.add("hidden");
    }

    function validateNewsletterEmail(e) {
      if (/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(e.target.value).toLowerCase())) {

      }
    }

    function hideNewsletter() {
      document.querySelector("#newsletter").classList.add("hidden");
      localStorage.setItem("newsletter", "closed");
    }

    function submitNewsletter() {
      const emailInput = document.querySelector("#newsletteremail");

      document.querySelector("#promoSuccess").classList.add("hidden");
      document.querySelector("#promoFail").classList.add("hidden");
      document.querySelector("#promoAlert").classList.add("hidden");

      if (emailInput.value && /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(emailInput.value).toLowerCase())) {
        fetch("https://api.apispreadsheets.com/data/OWPAwsuyZCsvWlWa/", {
          method: "POST",
          body: JSON.stringify({"data": [{
              "popup_email_id": emailInput.value
            }]}),
        }).then((res) => {
          if (res.status === 201) {
            document.querySelector("#promoSuccess").classList.remove("hidden");
            document.querySelector("#newsletter").classList.add("hidden");
            emailInput.value = "";
            localStorage.setItem("newsletter", "submited");
          } else {
            document.querySelector("#promoFail").classList.remove("hidden");
          }
        });
      } else {
        document.querySelector("#promoAlert").classList.remove("hidden");

        if (!emailInput.value) {
          emailInput.classList.add("border-[#FF003D]");
          emailInput.classList.remove("border-[#43D24C]");
        }
      }
    }

    function submitPromo() {
      const emailInput = document.getElementById("email");
      const promoInput = document.getElementById("promo");

      document.querySelector("#promoSuccess").classList.add("hidden");
      document.querySelector("#promoFail").classList.add("hidden");
      document.querySelector("#promoAlert").classList.add("hidden");

      if (emailInput.value && /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/.test(String(emailInput.value).toLowerCase()) && promoInput.value) {
        fetch("https://api.apispreadsheets.com/data/VrHiEVYyfwBHlXh1/", {
          method: "POST",
          body: JSON.stringify({"data": [{
            "E-mail": emailInput.value,
            "Referral code": promoInput.value
          }]}),

            emailInput.value = "";
            promoInput.value = "";
          } else {
            document.querySelector("#promoFail").classList.remove("hidden");
          }
        });
      } else {
        document.querySelector("#promoAlert").classList.remove("hidden");

        if (!emailInput.value) {
          emailInput.classList.add("border-[#FF003D]");
          emailInput.classList.remove("border-[#43D24C]");
        }

        if (!promoInput.value) {
          promoInput.classList.add("border-[#FF003D]");
          promoInput.classList.remove("border-[#43D24C]");
        }
      }
    }

    function scrollPrices(direction) {
      const elem = document.getElementById("prices");
      if (direction === 'left' && elem.scrollLeft > elem.offsetWidth) {
        elem.scrollLeft = 0;
      } else if (direction === 'right' && elem.scrollLeft === 0) {
        elem.scrollLeft = elem.offsetWidth;
      } else {
        elem.scrollBy({
          left: (direction === 'left' ? 1 : -1)*200,
          behavior: "smooth"
        });
      }
    }

    setInterval(() => scrollPrices("left"), 5000);

    function toggleMobileMenu(e) {
      e.stopPropagation();
      const parent = e.target.parentElement;
      const icon = parent.querySelector(".icon");
      const expander = parent.querySelector(".expander");
      icon.classList.toggle("rotate-180");
      expander.classList.toggle("max-h-[140px]");
    }

    function toggleMenu(e) {
      e.stopPropagation();
      const parent = e.target.parentElement;
      const icon = parent.querySelector(".icon");
      const expander = parent.querySelector(".expander");
      icon.classList.toggle("rotate-180");
      expander.classList.toggle("max-h-[140px]");
    }

          menuExpander.classList.remove("max-h-[140px]");
        });

        const menuIcons = document.querySelectorAll(".icon");
        menuIcons.forEach((menuIcon) => {
          menuIcon.classList.remove("rotate-180");
        });
      }
    }
  </script>
</body>
</html>
